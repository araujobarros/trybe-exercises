<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Informações pessoais:</legend>
      <div>
        <label for="nome">Nome:</label>
        <input class="limpar" name="nome" id="nome" required maxlength="40">
      </div>
      <div>
        <label for="email">e-mail:</label>
        <input class="limpar"  name="email" id="email" required maxlength="50">
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input class="limpar"  name="cpf" id="cpf" required maxlength="11" placeholder="Apenas números" >
      </div>
      <div>
        <label for="endereço">Endereço:</label>
        <input class="limpar"  name="endereço" id="endereço" required maxlength="200" placeholder="Rua dos bobos, numero 0">
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input class="limpar"  name="cidade" id="cidade" required maxlength="28">
      </div>
      <div>
        <label for="estado">Estado:</label>
        <select class="limpar"  name="estado" id="estado" required maxlength="28">
        </select>
        <div>
          <p>Moradia</p>
          <label for="moradia1"><input class="limpar"  name="moradia" id="moradia1" value="casa" type="radio" required>Casa</label>
          <label for="moradia2"><input class="limpar"  name="moradia" id="moradia2" value="apt" type="radio" required>Apartamento</label>
        </div>      
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego:</legend>
      <div>
        <label for="resumo">Resumo do currículo</label>
        <textarea class="limpar"  name="resumo" placeholder="Digite aqui um resumo do seu currículo" maxlength="1000" cols="30" rows="5" required></textarea>
      </div>
      <div>
        <label for="cargo">Cargo:</label>
        <input class="limpar"  name="cargo" id="cargo" required maxlength="40">
      </div>
      <div>
        <label for="descricao">Descrição do cargo:</label>
        <input class="limpar"  name="descricao" id="descricao" required maxlength="40">
      </div>
      <div>
        
        <p>Data de início</p>
        <!-- <label for="dia"><input name="data" id="dia" type="number" required placeholder="dia" pattern="[0-9]{2}" min="1" max="31">/</label>
        <label for="mes"><input name="data" id="mes" type="number" required placeholder="mês" pattern="[0-9]{2}" min="1" max="12">/</label>
        <label for="ano"><input name="ano" id="ano" type="number" required placeholder="ano" pattern="[0-9]{4}" min="0"></label> -->

        <!-- Referência: http://turing.com.br/material/regex/introducao.html
        https://www.regextester.com/99555-->

        <input type="text" placeholder="dd/mm/aaaa" pattern="([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}" required>

      </div>    
    </fieldset>
    <button type="submit">Enviar</button>
  </form>
  <button id="resumo">Resumo</button>
  <button id="habilitar">Habilitar "enviar"</button>

  <script src="script.js"></script>
</body>
</html>
