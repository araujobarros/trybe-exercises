<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bulma-0.9.1/bulma/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" type="text/css" href="Pikaday/css/pikaday.css">
</head>
<body>
  <section class="section has-text-centered">
    <header>
      <h1 class="title">Seja um colaborador</h1>
    </header>
  </section>
  <hr>
  <form action="" method="GET" class="js-form form">
    <fieldset class="field">
      <div class="content is-large">
        <legend>Informações pessoais:</legend>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="nome">Nome:</label>
          <input type="text" class="input" name="nome" id="nome" data-validate-field="name">
        </div>
      </div>
        <div class="field">
          <div class="control">
            <label class="label" for="email">e-mail:</label>
            <input class="input"  name="email" id="email" data-validate-field="email">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="cpf">CPF:</label>
          <input class="input"  name="cpf" id="cpf" data-validate-field="cpf" placeholder="Apenas números" >
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="endereco">Endereço:</label>
          <input class="input"  name="endereco" id="endereco" data-validate-field="endereco" placeholder="Rua dos bobos, numero 0">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="cidade">Cidade:</label>
          <input class="input"  name="cidade" id="cidade" data-validate-field="cidade">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Estado:</label>
          <div class="select">
            <select class="is-focused" name="estado" id="estado">              
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Moradia:</label>
          <input name="moradia" id="moradia1" class='radio' value="casa" type="radio" data-validate-field="radio">
          <label class="label radio" for="moradia1">Casa</label>
          <input name="moradia" id="moradia2" class='radio' value="apartamento" type="radio" data-validate-field="radio">
          <label class="label radio" for="moradia2">Apartamento</label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="content is-large">
        <legend>Dados do seu último emprego:</legend>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="resumo">Resumo do currículo</label>
          <textarea class="textarea" name="resumo" placeholder="Digite aqui um resumo do seu currículo" cols="30" rows="5" data-validate-field="resumo"></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="cargo">Cargo:</label>
          <input class="input"  name="cargo" id="cargo" data-validate-field="cargo">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="descricao">Descrição do cargo:</label>
          <input class="input"  name="descricao" id="descricao" data-validate-field="descricaoCargo">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Data de início</label>
          <input id="datepicker" class="input" type="text" data-validate-field="date" >
        </div>
      </div>
    </fieldset>
    <div class="field">
      <div>
        <button id="enviar" class="button is-success" type="submit">Enviar</button>
        <button class="button" id="resumo">Resumo</button>
        <button class="button" id="habilitar">Habilitar "enviar"</button>
        
      </div>
    </div>    
  </form>
  <section>
    <ul>
      
    </ul>
  </section>
  
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="moment.js"></script>
  <script src="Pikaday/pikaday.js"></script>  
  <script>
    
    new JustValidate('.js-form', {
      rules: {
        name: {
          required: true,
          maxLength: 40
        },
        cpf: {
          required: true,
          maxLength: 11
        },
        email: {
          required: true,
          maxLength: 50
        },
        endereco: {
          required: true,
          maxLength: 200
        },
        cidade: {
          required: true,
          maxLength: 28
        },
        radio: {
          required: true,
        },
        resumo: {
          required: true,
          maxLength: 1000
        },
        cargo: {
          required: true,
          maxLength: 40
        },
        descricaoCargo: {
          required: true,
          maxLength: 500
        },
        date: {
          required: true,
        }
      },
      messages: {
        name: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        email: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        cpf: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        endereco: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        cidade: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        resumo: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        cargo: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        descricaoCargo: {
          required: 'Campo obrigatório',
          maxLength: 'Máximo de caracteres excedido'
        },
        radio:{
          required:'Escolha uma opção'
        },
        date:{
          required:'Escolha uma data'
        }
      },
    });

    moment.locale('pt-br');
    var daDate = {
        previousMonth: 'Mês anterior',
        nextMonth: 'próximo mês',
        months: moment.localeData()._months,
        weekdays: moment.localeData()._weekdays,
        weekdaysShort: moment.localeData()._weekdaysShort
    };
    var picker = new Pikaday({ 
      field: document.getElementById('datepicker'),
      setDefaultDate: true,
      i18n: daDate,
      format:'LL'
  });
  </script>
  <script src="script.js"></script>
</body>
</html>
