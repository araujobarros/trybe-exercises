<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bulma-0.9.1/bulma/css/bulma-rtl.min.css">
</head>
<body>
  <section class="section has-text-centered">
    <header>
      <h1 class="title">Curriculum Vitae</h1>
    </header>
  </section>
  <hr>
  <form action="" method="GET">
    <fieldset class="field">
      <p>Informações pessoais:</p>
      <div class="control">
        <label class="label" for="nome">Nome:</label>
        <input class="input" name="nome" id="nome" required maxlength="40">
      </div>
      <div class="control">
        <label class="label" for="email">e-mail:</label>
        <input class="input"  name="email" id="email" required maxlength="50">
      </div>
      <div class="control">
        <label class="label" for="cpf">CPF:</label>
        <input class="input"  name="cpf" id="cpf" required maxlength="11" placeholder="Apenas números" >
      </div>
      <div class="control">
        <label class="label" for="endereço">Endereço:</label>
        <input class="input"  name="endereço" id="endereço" required maxlength="200" placeholder="Rua dos bobos, numero 0">
      </div>
      <div class="control">
        <label class="label" for="cidade">Cidade:</label>
        <input class="input"  name="cidade" id="cidade" required maxlength="28">
      </div>
      <div class="control">
        <div class="select">
          <label class="label" for="estado">Estado:</label>
          <select name="estado" id="estado" required maxlength="28">
          </select>
        </div>
      </div>
      <div class="control">
        <p>Moradia</p>
        <label class="label" for="moradia1"><input  name="moradia" id="moradia1" value="casa" type="radio" required>Casa</label>
        <label class="label" for="moradia2"><input  name="moradia" id="moradia2" value="apt" type="radio" required>Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego:</legend>
      <div class="control">
        <label class="label" for="resumo">Resumo do currículo</label>
        <textarea class="textarea" name="resumo" placeholder="Digite aqui um resumo do seu currículo" maxlength="1000" cols="30" rows="5" required></textarea>
      </div>
      <div class="control">
        <label class="label" for="cargo">Cargo:</label>
        <input class="input"  name="cargo" id="cargo" required maxlength="40">
      </div>
      <div class="control">
        <label class="label" for="descricao">Descrição do cargo:</label>
        <input class="input"  name="descricao" id="descricao" required maxlength="40">
      </div>
      <div>
        
        <p>Data de início</p>
        <!-- <label for="dia"><input name="data" id="dia" type="number" required placeholder="dia" pattern="[0-9]{2}" min="1" max="31">/</label>
        <label for="mes"><input name="data" id="mes" type="number" required placeholder="mês" pattern="[0-9]{2}" min="1" max="12">/</label>
        <label for="ano"><input name="ano" id="ano" type="number" required placeholder="ano" pattern="[0-9]{4}" min="0"></label> -->

        <!-- Referência: http://turing.com.br/material/regex/introducao.html
        https://www.regextester.com/99555-->

        <input class="input" type="text" placeholder="dd/mm/aaaa" pattern="([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}" required>

      </div>    
    </fieldset>
    <div class="field">
      <div class="control">
        <button class="button is-success" type="submit">Enviar</button>
        <button class="button" id="resumo">Resumo</button>
        <button class="button" id="habilitar">Habilitar "enviar"</button>
      </div>
    </div>    
  </form>
  

  <script src="script.js"></script>
</body>
</html>
