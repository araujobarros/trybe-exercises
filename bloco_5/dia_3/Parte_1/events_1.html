<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>

  let botao = document.querySelector('#lib-button');
  let noun = document.querySelector('#noun')
  let adjetivo = document.querySelector('#adjective')
  let person = document.querySelector('#person')
  let estoria = document.querySelector('#story')
  
  
  botao.addEventListener('click', makeMadLib);
  
  function makeMadLib() {
    estoria.innerText = (person.value +" gosta de " + noun.value + " muito " + adjetivo.value)
  }
  
  </script>
 </body>
</html>
