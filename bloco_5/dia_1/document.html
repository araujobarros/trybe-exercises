<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      #title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>     
        document.getElementsByTagName("p")[1].innerText = "Daqui a dois anos pretendo ter um emprego bem remunerado";
        let color = document.getElementsByClassName('main-content')[0];
        color.style.backgroundColor = "rgb(76,164,109)";
        document.getElementsByClassName("center-content")[0].style.backgroundColor = 'white';
        document.getElementById("title").innerText = "Exercício 5.1 - JavaEscripit";

        let paragrafos = document.getElementsByTagName("p");
        for (let i = 0; i < paragrafos.length; i++){
          paragrafos[i].innerText = paragrafos[i].innerText.toUpperCase();
        }

        for (let i = 0; i < paragrafos.length; i++){
          console.log(paragrafos[i].innerText); 
        }
    </script>
  </body>
</html>
