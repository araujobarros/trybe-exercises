<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .estilos {
      background-color: burlywood;
    }

  </style>
</head>
<body>
  <h2 id="page-title">Título</h2>
  <p id="paragraph" class="estilos">Dê uma cor para este parágrafo!</p>
  <h4 id="subtitle">Subtítulo</h4>
  <p id="second-paragraph" class="estilos">Segundo parágrafo!</p>

  <script>
    var paragraph = document.getElementById("paragraph");
    paragraph.style.color = "green";

    document.getElementById("page-title").innerText = "Trilogia: O Senhor dos Anéis";

    document.getElementById("second-paragraph").innerText = "O Senhor dos Anéis (no original em inglês, The Lord of the Rings) é uma trilogia cinematográfica dirigida por Peter Jackson com base na obra-prima homónima de J. R. R. Tolkien. Apesar de seguirem a linha-mestra da trilogia, os filmes possuem inserções e desvios com relação ao material original. Os três filmes foram rodados em simultâneo na Nova Zelândia,[1] faturaram cerca de 3 bilhões (US$ 2.925.155.189) de dólares de receitas conjuntas de bilheteira[2] e foram galardoados com 17 Oscars, entre os 30 para os quais foram nomeados."

    document.getElementById("subtitle").innerText = "Melhor trilogia de todos os tempos"

    console.log(document.getElementsByClassName("estilos"));

    let estilo = document.getElementsByClassName("estilos")[0];
    estilo.style.color = "brown";

    console.log(document.getElementsByTagName("h2"));
    
  </script>
</body>
</html>
